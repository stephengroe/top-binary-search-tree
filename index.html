<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="binary-search-tree.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Binary Search Tree</title>
</head>
<body>
  <div id="wrapper">
    <h1>Binary Search Tree</h1>
    <button id="new-tree-button">Create random tree (1-100 nodes)</button>
    <div id="button-wrapper">
      <button id="insert-button">Insert random node</button>
      <button id="delete-button">Delete random node</button>
      <button id="level-order-button">Print level-order values</button>
      <button id="preorder-button">Print preorder values</button>
      <button id="inorder-button">Print inorder values</button>
      <button id="postorder-button">Print postorder values</button>
    </div>
    <div id="tree-container"></div>
  </div>
</body>
</html>
